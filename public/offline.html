
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RowQuest - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #1f2937;
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1E40AF;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      max-width: 500px;
    }
    
    button {
      background-color: #1E40AF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }
    
    button:hover {
      background-color: #1e3a8a;
    }
  </style>
</head>
<body>
  <h1>You're Offline</h1>
  <p>It looks like you've lost your internet connection. Please reconnect to continue using RowQuest and track your team's rowing journey.</p>
  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
